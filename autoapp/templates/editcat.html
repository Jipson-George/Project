<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">BRANDS</h4>
                  <p class="card-description">
                  Add New Category
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'updatecat' catid=cat.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="category" name="Name" value="{{cat.cname}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description">{{cat.cdes}}</textarea>
                    </div>


                    <div class="form-group">
                      <label for="exampleInputCity1">File Upload</label>
                      <img src="{{cat.cimage.url}}">

                      <input type="file" class="form-control" id="exampleInputCity1" placeholder="Location" name="Image" value="{{cat.cimage}}">


                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
